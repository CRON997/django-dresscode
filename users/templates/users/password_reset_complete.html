{% extends "main/base.html" %}
{%load static%}
{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Пароль успешно изменен</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Ваш пароль был успешно изменен!</p>
                        <p>Теперь вы можете войти в систему с новым паролем.</p>
                    </div>

                    <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
